<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="input-container">
        <h1>Photo Gallery</h1>
        <input type="text" class="search" id="search-input" value="" placeholder="Searching...">
    </div>
    <form class="form" id="custom-form">
        <div class="title-container">
            <input type="text" placeholder="Add a title" class="new-title" id="title">
            <span id="text-error"></span>
        </div>
        <div class="img-container">
            <input type="text" placeholder="Add an URL" class="new-img" id="img-url">
            <span id="img-error"></span>
        </div>
        <button class="add-btn">Add</button>
    </form>
    <div class="photos"></div>
    <form class="modal-form">
        <div class="modal">
            <span class="close-modal">‚ùå</span>
            <input placeholder="Edit title" class="edit-title">
            <span id="edit-text-err"></span>
            <input placeholder="Edit url" class="edit-url">
            <span id="edit-url-err"></span>
            <button class="save-btn">Save</button>
        </div>

    </form>


    <script src="script.js"></script>
</body>

</html>
